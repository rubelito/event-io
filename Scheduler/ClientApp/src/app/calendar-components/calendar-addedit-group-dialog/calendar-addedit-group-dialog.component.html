<div class="auth-dialog">
    <div class="auth-dialog-title">
        <span>Create Group</span>
        <span class="auth-close-x" (click)="cancel()">&times;</span>
    </div>
    <div class="auth-fields">
        <div class="auth-left-fields auth-left-fields-width">Group Name:</div>
        <div class="auth-right-fields auth-right-fields-width background-color-272e48 padding-top">
            <input class="auth-text" type="text" [(ngModel)]="groupName">
        </div>
    </div>
    <div class="auth-fields">
        <div class="auth-left-fields auth-left-fields-width">Description:</div>
        <div class="auth-right-fields auth-right-fields-width background-color-272e48 padding-bottom">
            <input class="auth-text" type="text" [(ngModel)]="description">
        </div>
    </div>
    <div class="auth-footer">
        <div class="auth-footer-fields background-color-3a405a">
            <div class="auth-footer-left"></div>
            <div class="auth-footer-right">
                <button mat-flat-button class="blue-button opacity-button" (click)="add()" [disabled]="groupName.length == 0 || description.length == 0">Ok</button>
            </div>
        </div>
    </div>
</div>
