<div class="auth-dialog">
    <div class="auth-dialog-title">
        <span>Change Password</span>
        <span class="auth-close-x" (click)="close()">&times;</span>
    </div>
    <div class="auth-fields">
        <div class="auth-left-fields auth-left-fields-width">Old Password:</div>
        <div class="auth-right-fields auth-right-fields-width background-color-272e48 padding-top">
            <input class="auth-text" type="password" [(ngModel)]="oldPassword">
        </div>
    </div>
    <div class="auth-fields">
        <div class="auth-left-fields auth-left-fields-width">New Password:</div>
        <div class="auth-right-fields auth-right-fields-width background-color-272e48">
            <input class="auth-text" type="password" [(ngModel)]="newPassword">
        </div>
    </div>
    <div class="auth-fields">
        <div class="auth-left-fields auth-left-fields-width">Confirm:</div>
        <div class="auth-right-fields auth-right-fields-width background-color-272e48 padding-bottom">
            <input class="auth-text" type="password" [(ngModel)]="newRePassword">
        </div>
    </div>
    <div class="auth-footer">
        <div class="auth-footer-fields background-color-3a405a">
            <div class="auth-footer-left"></div>
            <div class="auth-footer-right flex-left-gap-13"> 
                <button mat-flat-button class="blue-button opacity-button" (click)="changePassword()">Change</button>
            </div>
        </div>
    </div>
</div>
