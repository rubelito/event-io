<div class="page-groups">
    <br>
    <button mat-flat-button class="blue-button opacity-button" (click)="openAddDialog()">
        <img height="16" width="16" [src]="createIcon">
        Create Group
    </button>
    <br>
    <br>
    <table mat-table [dataSource]="groups">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let g"> {{g.Id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let g"> {{g.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let g"> {{g.Owner}} </td>
        </ng-container>

        <ng-container matColumnDef="owneremail">
            <th mat-header-cell *matHeaderCellDef> Owner Email </th>
            <td mat-cell *matCellDef="let g"> {{g.OwnerEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="members">
            <th mat-header-cell *matHeaderCellDef class="width-48-percent"> Members </th>
            <td mat-cell *matCellDef="let g">
                <button mat-icon-button class="icon-blue opacity-button" *ngIf="g.IsOwner" (click)="openMembersDialog(g.Id)">
                    <mat-icon>playlist_add_check</mat-icon>
                </button> &nbsp;
                <mat-chip-list class="chips-inline-block">
                    <mat-chip class="custom-chip" *ngFor="let m of g.Members">{{ m.LastName }}, {{ m.FirstName }} .{{m.MiddleName.charAt(0)}} </mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="scheduler-table" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
